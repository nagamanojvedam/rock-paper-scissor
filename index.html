<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock-Paper-Scissor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="container">
      <div class="score-board">
        <p>You: <strong>97</strong></p>
        <p>Computer: <strong>0</strong></p>
      </div>
      <div class="game-options">
        <button><i class="fa-regular fa-hand-back-fist"></i></button>
        <button><i class="fa-regular fa-hand"></i></button>
        <button><i class="fa-regular fa-hand-scissors"></i></button>
      </div>
      <p>You Choose <strong>Rock</strong></p>
      <p>Computer Choose <strong>Scissor</strong></p>
      <button class="result-btn">Your Result</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
